<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>McDonald's Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>

</head>

<body>
    <div class="container">
        <div id="heading">
            <h1>
                McDonald's Trivia Game
            </h1>
        </div>

        <div class="start">
            <button type="button" id="start-button">Start!</button>
        </div>

        <div class="trivia" style="display: none;">
            <div class="timer row">
                <div class="col-lg-4"></div>
                <div class="col-lg-2">
                    <h3>Time Remaining: </h3>
                </div>
                <div class="col-lg-2">
                    <h3 id="time-remaining">00:00</h3>
                </div>
                <div class="col-lg-4"></div>
            </div>

            <form>
                <div class="questions">
                    <div class="question question-1">Who founded McDonalds?</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="founder" id="ray-croc" value="ray">
                        <label class="form-check-label" for="inlineRadio1">Ray Croc</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="founder" id="richard" value="richard">
                        <label class="form-check-label" for="inlineRadio2">Richard and Maurice McDonald</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="founder" id="dave-thomas" value="dave">
                        <label class="form-check-label" for="inlineRadio3">Dave Thomas</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="founder" id="james-mclamore" value="james">
                        <label class="form-check-label" for="inlineRadio4">James McLamore</label>
                    </div>

                    <hr>

                    <div class="question question-2">What year was the Big Mac introduced?</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="big-mac" id="year-1967" value="1967">
                        <label class="form-check-label" for="inlineRadio1">1967</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="big-mac" id="year-1955" value="1955">
                        <label class="form-check-label" for="inlineRadio2">1955</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="big-mac" id="year-1991" value="1991">
                        <label class="form-check-label" for="inlineRadio3">1991</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="big-mac" id="year-4" value="4">
                        <label class="form-check-label" for="inlineRadio4">4</label>
                    </div>

                    <hr>

                    <div class="question question-3">What was the cost of the first Big Mac?</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cost" id="5-dollars" value="option1">
                        <label class="form-check-label" for="inlineRadio1">$5.00</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cost" id="2-dollars" value="option2">
                        <label class="form-check-label" for="inlineRadio2">$2.00</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cost" id="1-dollar" value="option2">
                        <label class="form-check-label" for="inlineRadio2">$1.00</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cost" id="cents-45" value="option2">
                        <label class="form-check-label" for="inlineRadio2">$0.45</label>
                    </div>

                    <hr>

                    <div class="question question-4">How many countries is Mcdonalds in today?</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="countries" id="24-countries" value="24">
                        <label class="form-check-label" for="inlineRadio1">24</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="countries" id="62-countries" value="62">
                        <label class="form-check-label" for="inlineRadio2">62</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="countries" id="countries-119" value="119">
                        <label class="form-check-label" for="inlineRadio2">119</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="countries" id="213-countries" value="213">
                        <label class="form-check-label" for="inlineRadio2">213</label>
                    </div>

                    <hr>

                    <div class="question question-5">Did Trevor Burningham work at Mcdonalds?</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="work" id="false" value="false">
                        <label class="form-check-label" for="inlineRadio1">Most definitely not.</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="work" id="true" value="true">
                        <label class="form-check-label" for="inlineRadio2">Most definitely did, and for 7 years.</label>
                    </div>
                </div>
                <div class="div-done">
                    <button type="button" id="done-button">Done</button>
                </div>
            </form>
        </div>
        <div class="results" style="display: none;">
            <h2>Score</h2>
            <h2 id="score"></h2>
        </div>
    </div>
    </div>
</body>

</html>
