<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>McDonald's Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>

</head>

<body>
    <div class="container">
        <div id="heading">
            <h1>
                McDonald's Trivia Game
            </h1>
        </div>
        <div class="trivia">
            <div class="timer row">
                <div class="col-lg-4"></div>
                <div class="col-lg-2">
                    <h3>Time Remaining: </h3>
                </div>
                <div class="col-lg-2">
                    <h3 id="time-remaining">00:00</h3>
                </div>
                <div class="col-lg-4"></div>
            </div>
            <form>
                <div class="questions">
                    <div class="question question-1">Who founded McDonalds?</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="founder" id="inlineRadio1"
                            value="ray">
                        <label class="form-check-label" for="inlineRadio1">Ray Croc</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="founder" id="inlineRadio2"
                            value="richard">
                        <label class="form-check-label" for="inlineRadio2">Richard and Maurice McDonald</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="founder" id="inlineRadio3"
                            value="dave">
                        <label class="form-check-label" for="inlineRadio3">Dave Thomas</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="founder" id="inlineRadio4"
                            value="james">
                        <label class="form-check-label" for="inlineRadio4">James McLamore</label>
                    </div>

                    <hr>

                    <div class="question question-2">What year was the Big Mac introduced?</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="big-mac" id="inlineRadio1"
                            value="1967">
                        <label class="form-check-label" for="inlineRadio1">1967</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="big-mac" id="inlineRadio2"
                            value="1955">
                        <label class="form-check-label" for="inlineRadio2">1955</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="big-mac" id="inlineRadio3"
                            value="1991">
                        <label class="form-check-label" for="inlineRadio3">1991</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="big-mac" id="inlineRadio4"
                            value="4">
                        <label class="form-check-label" for="inlineRadio4">4</label>
                    </div>

                    <hr>

                    <div class="question question-3">What was the cost of the first Big Mac?</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cost" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">$5.00</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cost" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">$2.00</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cost" id="inlineRadio3"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">$1.00</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cost" id="inlineRadio4"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">$0.45</label>
                    </div>
                    
                    <hr>

                    <div class="question question-4">How many countries is Mcdonalds in today?</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="countries" id="inlineRadio1"
                            value="24">
                        <label class="form-check-label" for="inlineRadio1">24</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="countries" id="inlineRadio2"
                            value="62">
                        <label class="form-check-label" for="inlineRadio2">62</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="countries" id="inlineRadio3"
                            value="119">
                        <label class="form-check-label" for="inlineRadio2">119</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="countries" id="inlineRadio4"
                            value="213">
                        <label class="form-check-label" for="inlineRadio2">213</label>
                    </div>

                    <hr>

                    <div class="question question-5">Did Trevor Burningham work at Mcdonalds?</div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="work" id="inlineRadio1"
                            value="false">
                        <label class="form-check-label" for="inlineRadio1">Most definitely not.</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="work" id="inlineRadio2"
                            value="true">
                        <label class="form-check-label" for="inlineRadio2">Most definitely did, and for 6 years.</label>
                    </div>
                </div>
                <div class="done-button">
                    <button type="button" id="button-selector">Done</button>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
